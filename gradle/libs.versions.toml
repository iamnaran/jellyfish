[versions]
agp = "8.4.2"
kotlin = "1.9.20"
compose = "1.5.4"
compose-compiler = "1.5.4"
compose-material3 = "1.2.1"
androidx-activityCompose = "1.8.0"
kotlinx-datetime = "0.6.0-RC.2"
kotlinxCoroutinesCore = "1.8.0"
